<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normal.css">
    <script src="app.js" defer ></script>
    <title>Movies Booking</title>
</head>
<body>
    <div class="movie-container">

        <label for="">Pick a movie:</label>
        <select id="movies">
            <option value="10">Avengers: Endgame ($10)</option>
            <option value="8">Joker ($8)</option>
            <option value="10">The Lion King ($10)</option>
            <option value="19">Future Eternal ($19)</option>
        </select>

        <ul class="show-case">
            <li>
                <div class="seat"></div>
                <small>N/A</small>

            </li>
            <li>
                <div class="seat selected"></div>
                <small>Selected</small>

            </li>
            <li>
                <div class="seat occupied"></div>
                <small>Occupied</small>

            </li>
        </ul>
        <div class="container">
            <div class="screen"></div>

            <div class="row">

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>

            </div>

            <div class="row">

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                
            </div>

            <div class="row">

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                
            </div>

            <div class="row">

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                
            </div>

            <div class="row">

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                
            </div>

            <div class="row">

                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                <div class="seat occupied"></div>
                
            </div>

        </div>
        <p class="text">You have Selected <span id="count">0</span> seats for a pricee of $<span id="total">0</span></p>
    </div>
</body>
</html>
